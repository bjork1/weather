<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script type = "nomodule" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>  
    <script type="text/javascript" src="moment.js"></script>
</head>
<header>
    <h1>
        Weather Dashboard
    </h1>
</header>
<body>
    <div class = "container">
            <div class = "row">
               <div class = "col-sm-2">
                <p>Search for a City:</p>
                <div class = "searchBar">
                <input id = "city"></input>
                <ion-icon id = "getWeatherForecast" name="search"></ion-icon>
                </div>
                <table class = "table table-bordered">
                    <tbody>
                        <tr>
                            <td class = "cities" id = "Austin" value = "Austin">Austin</td>
                        </tr>
                        <tr>
                            <td class = "cities">Chicago</td>
                        </tr>
                        <tr>
                            <td class = "cities">New York</td>
                        </tr>
                        <tr>
                            <td class = "cities">Orlando</td>
                        </tr>
                        <tr>
                            <td class = "cities">San Francisco</td>
                        </tr>
                        <tr>
                            <td class = "cities">Seattle</td>
                        </tr>
                        <tr>
                            <td class = "cities">Denver</td>
                        </tr>
                        <tr>
                            <td class = "cities">Atlanta</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class = "col-sm-10">
                <div class = "row">
                    <div id = "box">
                        <div id = "showName"></div>
                        <div id = "showWeatherForecast"></div>
                    </div>                   
                </div>
                <div class = "row">
                   <div id = "fiveDayHeader">
                        5-Day Forecast
                    </div>
                </div>
                <div class = "row">
                    <div class = "col">
                    <div class="card" style="width: 10em; background-color: cornflowerblue; color: white; margin: 1px;">
                        <div class="card-body">
                          <h5 id = "date1" class="card-title"></h5>
                          <p id = "futureTemp1" class="card-text"></p>
                        </div>
                    </div>
                    </div>
                    <div class = "col">
                        <div class="card" style="width: 10em; background-color: cornflowerblue; color: white; margin: 1px;">
                            <div class="card-body">
                              <h5 id = "date2" class="card-title"></h5>
                              <p id = "futureTemp2" class="card-text"></p>
                            </div>
                        </div>    
                    </div>
                    <div class = "col">
                        <div class="card" style="width: 100%; background-color: cornflowerblue; color: white; margin: 1px;">
                            <div class="card-body">
                              <h5 id = "date3" class="card-title"></h5>
                              <p id = "futureTemp3" class="card-text"></p>
                            </div>
                        </div>   
                    </div>
                    <div class = "col">
                        <div class="card" style="width: 10rem; background-color: cornflowerblue; color: white; margin: 1px;">
                            <div class="card-body">
                              <h5 id = "date4" class="card-title"></h5>
                              <p id = "futureTemp4" class="card-text"></p>
                            </div>
                        </div>   
                    </div>
                    <div class = "col">
                        <div class="card" style="width: 10rem; background-color: cornflowerblue; color: white; margin: 1px;">
                            <div class="card-body">
                              <h5 id = "date5" class="card-title"></h5>
                              <p id = "futureTemp5" class="card-text"></p>
                            </div>
                        </div>   
                    </div>
                </div>                              
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
